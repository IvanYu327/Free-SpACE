<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <section class="searchSection">
    <form action="#" method="post">
      <div id="enterSignUp">Sign Up</div>
      <input
        id="email-input"
        type="text"
        placeholder="Email"
        name="email-field"
      />
      <br />
      <input
        id="username-input"
        type="text"
        placeholder="Username"
        name="username-field"
      />
      <br />
      <input
        id="password-input"
        type="text"
        placeholder="Password"
        name="pw-field"
      />

      <div class="button">
        <input type="submit" value="Sign Up" />
      </div>
    </form>
  </section>

  <body>
    <h1>{{signup_fail}}</h1>
    <h1>Login</h1>
    <a href="{{url_for('login')}}">Login Page</a><br />
    <a href="{{url_for('home')}}">Home</a><br />
  </body>
</html>
